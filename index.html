<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Biohacking</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="favicon" href="favicon.png" />
	
	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="./src/css/main.css">
</head>
<body>

	<nav class="light-blue lighten-1" role="navigation">
		<div class="container">
			<a id="logo-container" href="#/">
				<img src="favicon.png" width="40" class="logo" />
				Biohancking
			</a>

			<ul class="right" ng-show="user.id">
				<li><a href="#/">Logs</a></li>
				<li><a href="#/login">Logout</a></li>
			</ul>
		</div>
	</nav>
	
    <main class="container content" ng-view></main>

    <footer class="page-footer" ng-show="user.id">
		<div class="footer-copyright">
		    <div class="container">
		        You are logged as {{user.email}}.
		        <a class="grey-text text-lighten-4 right" href="#/login">Logout</a>
		    </div>
		</div>
    </footer>
	
	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	
	<script src='./node_modules/angular/angular.min.js'></script>
	<script src="./node_modules/angular-route/angular-route.min.js"></script>
	<script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
	
	<script src="./node_modules/lovefield/dist/lovefield.js"></script>
	<script src="./node_modules/moment/min/moment.min.js"></script>
	<script src="./node_modules/angular-moment/angular-moment.min.js"></script>

  	<script src="./src/js/core/app.js"></script>
  	<script src="./src/js/core/routes.js"></script>

	<script src="./src/js/services/database.js"></script>
	<script src="./src/js/services/security.js"></script>
	<script src="./src/js/services/log-model.js"></script>

  	<script src="./src/js/controllers/main.js"></script>
  	<script src="./src/js/controllers/add.js"></script>
  	<script src="./src/js/controllers/filter.js"></script>
  	<script src="./src/js/controllers/login.js"></script>
  	<script src="./src/js/controllers/signup.js"></script>
